<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>orage.in</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <link href='http://st.orage.in/css/bootstrap.css' rel='stylesheet'>
    <link href='http://st.orage.in/css/bootstrap-responsive.css' rel='stylesheet'>
    <link href='/static/assets/css/app.css' rel='stylesheet'>
    <link href='http://st.orage.in/favicon.ico' rel='shortcut icon' type='image/x-icon'>
  </head>
  <body>
    <div class='navbar navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class='brand' href='/'>orage.in</a>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='page-content'>
        <div id='flashed_messages'>
          {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class='alert alert-{{ category }}'>
              <a class="close" data-dismiss="alert" href="#">Ã—</a>
              <strong>{{ category | title }}:</strong> {{ message }}
            </div>
          {% endfor %}
        </div>
        {% block content %}
        {% endblock content %}
      </div>
      <div class='page-footer'>
        <hr>
        {% if current_user.is_authenticated() %}
          <a href='{{ url_for("core.sign_out") }}'>Sign out</a>
        {% endif %}
      </div>
    </div>
    <script src='http://st.orage.in/js/jquery.js'></script>
    <script src='http://st.orage.in/js/underscore.js'></script>
    <script src='http://st.orage.in/js/backbone.js'></script>
  </body>
</html>
