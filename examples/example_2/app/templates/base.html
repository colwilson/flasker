<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>{{ project_name }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <link href='{{ static_url(request) }}/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <link href='{{ static_url(request) }}/css/bootstrap.css' rel='stylesheet'>
    <link href='{{ static_url(request) }}/css/bootstrap-responsive.css' rel='stylesheet'>
    <link href='/static/assets/css/app.css' rel='stylesheet'>
  </head>
  <body>
    <div class='navbar navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class='brand' href='{{ url_for("index") }}'>{{ project_name }}</a>
        </div>
      </div>
    </div>
    <div id='flashed_messages' class='container'>
      {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class='alert alert-{{ category }}'>
          <a class="close" data-dismiss="alert" href="#">Ã—</a>
          <strong>{{ category | title }}:</strong> {{ message }}
        </div>
      {% endfor %}
    </div>
    <div class='page'>
      {% block content %}
      {% endblock content %}
    </div>
    <script src='http://code.jquery.com/jquery-1.9.0.min.js'></script>
    <script src='{{ static_url(request) }}/js/bootstrap.js'></script>
  </body>
</html>
